{% extends "base.html" %}
{% block body_class %}association-page{% endblock %}
{% load wagtailcore_tags wagtailimages_tags %}

<style>
.association-raison-etre .rich-text {
    text-align: center !important;
}

.association-raison-etre .rich-text p {
    text-align: center !important;
    margin-left: auto !important;
    margin-right: auto !important;
    width: 100% !important;
}
</style>

{% block content %}
<div class="association-container" style="
    max-width: 900px;
    margin: 0 auto;
    padding: 40px 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
">

    {% if page.logo %}
        <div class="association-logo" style="margin-bottom: 30px;">
            {% image page.logo fill-300x300 class="logo-img" %}
        </div>
    {% endif %}

    <div class="association-raison-etre" style="max-width: 700px; margin: 0 auto;">
        {{ page.raison_etre|richtext }}
    </div>

</div>
{% endblock %}
